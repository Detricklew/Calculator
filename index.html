<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="images/Calculator.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="inputcontain"><div class="input">0</div></div>
            <div class="solution"></div>
            <div class="functrow">
                <img src="images/clock-sleep.png" alt="history" class="image history">
                <img src="images/backspace-sleep.png" alt="backspace icon" class="backspace image">
            </div>
            <div class="equations">
                <div class="sideborder">
                    <div class="equationcontainer">
                    </div>
                    <div class="clearhistory"><button type="button" class="clearbutton">Clear history</button></div>
                </div>
            </div>
            <div class="buttons">
                <div class="row"><button type="button" class="button clear">C</button><button type="button" class="button func para">( )</button><button type="button" class="button func perc">%</button><button type="button" class="button func">รท</button></div>
                <div class="row"><button type="button" class="button number">7</button><button type="button" class="button number">8</button><button type="button" class="button number">9</button><button type="button" class="button func">x</button></div>
                <div class="row"><button type="button" class="button number">4</button><button type="button" class="button number">5</button><button type="button" class="button number">6</button><button type="button" class="button func">-</button></div>
                <div class="row"><button type="button" class="button number">1</button><button type="button" class="button number">2</button><button type="button" class="button number">3</button><button type="button" class="button func">+</button></div>
                <div class="row"><button type="button" class="button number">+/-</button><button type="button" class="button number">0</button><button type="button" class="button number">.</button><button type="button" class="button equal number">=</button></div>
            </div>
        </div>
       <div class="notification"><div class="warning"></div></div> 
    </div>
</body>
<script src="script.js"></script>
</html>
