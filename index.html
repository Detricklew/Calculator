<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="input">9807</div>
            <div class="functrow"><img src="images/backspace.png" alt="backspace icon" class="image"></div>
            <div class="buttons">
                <div class="row"><button type="button" class="button clear">C</button><button type="button" class="button func">( )</button><button type="button" class="button func">%</button><button type="button" class="button func">รท</button></div>
                <div class="row"><button type="button" class="button number">7</button><button type="button" class="button number">8</button><button type="button" class="button number">9</button><button type="button" class="button func">X</button></div>
                <div class="row"><button type="button" class="button number">4</button><button type="button" class="button number">5</button><button type="button" class="button number">6</button><button type="button" class="button func">_</button></div>
                <div class="row"><button type="button" class="button number">1</button><button type="button" class="button number">2</button><button type="button" class="button number">3</button><button type="button" class="button func">+</button></div>
                <div class="row"><button type="button" class="button number">+/-</button><button type="button" class="button number">0</button><button type="button" class="button number">.</button><button type="button" class="button equal number">=</button></div>
            </div>
        </div>
    </div>
</body>
</html>
